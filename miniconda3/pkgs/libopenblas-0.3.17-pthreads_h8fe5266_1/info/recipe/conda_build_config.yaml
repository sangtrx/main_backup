CI: azure
INTERFACE64: '0'
SYMBOLSUFFIX: ''
USE_OPENMP: '0'
c_compiler: gcc
c_compiler_version: '9'
cdt_name: cos6
channel_sources: conda-forge,defaults
channel_targets: conda-forge main
cpu_optimization_target: nocona
cran_mirror: https://cran.r-project.org
cxx_compiler: gxx
docker_image: quay.io/condaforge/linux-anvil-comp7
extend_keys:
- ignore_build_only_deps
- pin_run_as_build
- ignore_version
- extend_keys
fortran_compiler: gfortran
fortran_compiler_version: '9'
ignore_build_only_deps:
- python
- numpy
lua: '5'
name_suffix: ''
numpy: '1.16'
perl: 5.26.2
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
  r-base:
    min_pin: x.x
    max_pin: x.x
  perl:
    max_pin: x.x.x
python: '3.8'
r_base: '3.5'
target_platform: linux-64
zip_keys:
- - SYMBOLSUFFIX
  - name_suffix
  - INTERFACE64
- - cdt_name
  - docker_image
- - c_compiler_version
  - fortran_compiler_version
